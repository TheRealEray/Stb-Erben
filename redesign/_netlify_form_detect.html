<!DOCTYPE html>
<html>
<body>
<!-- Hidden page for Netlify form detection only. Not linked anywhere. -->
<form name="contact" netlify netlify-honeypot="website" hidden>
  <input type="hidden" name="form-name" value="contact">
  <input type="text" name="name">
  <input type="email" name="email">
  <input type="tel" name="phone">
  <select name="subject"><option value="allgemein">Allgemein</option></select>
  <textarea name="message"></textarea>
  <input type="checkbox" name="privacy">
  <input type="number" name="captcha">
  <input type="text" name="website">
</form>
</body>
</html>
